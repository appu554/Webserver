<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABDM Webhook Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">ABDM Webhook Viewer</h1>
      <button
        id="refreshBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
      >
        Refresh
      </button>
      <button
        id="clearBtn"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4 ml-2"
      >
        Clear All
      </button>
      <div id="webhooks" class="space-y-4"></div>
    </div>

    <script>
      function fetchWebhooks() {
        fetch("/api/webhooks")
          .then((response) => response.json())
          .then((data) => {
            const webhooksDiv = document.getElementById("webhooks");
            webhooksDiv.innerHTML = "";
            data.forEach((webhook) => {
              const webhookDiv = document.createElement("div");
              webhookDiv.className = "bg-white p-4 rounded shadow";
              webhookDiv.innerHTML = `
                            <p class="font-bold">${webhook.timestamp}</p>
                            <p>Method: ${webhook.method}</p>
                            <p>URL: ${webhook.url}</p>
                            <pre class="mt-2 bg-gray-100 p-2 rounded">${JSON.stringify(
                              webhook.body,
                              null,
                              2
                            )}</pre>
                            <button class="deleteBtn bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mt-2" data-id="${
                              webhook.id
                            }">
                                Delete
                            </button>
                        `;
              webhooksDiv.appendChild(webhookDiv);
            });
          });
      }

      document
        .getElementById("refreshBtn")
        .addEventListener("click", fetchWebhooks);

      document.getElementById("clearBtn").addEventListener("click", () => {
        fetch("/api/webhooks", { method: "DELETE" }).then(() =>
          fetchWebhooks()
        );
      });

      document.getElementById("webhooks").addEventListener("click", (e) => {
        if (e.target.classList.contains("deleteBtn")) {
          const id = e.target.getAttribute("data-id");
          fetch(`/api/webhooks/${id}`, { method: "DELETE" }).then(() =>
            fetchWebhooks()
          );
        }
      });

      fetchWebhooks();
    </script>
  </body>
</html>
